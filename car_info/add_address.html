<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="../templates/css/footer.css" />
		<link rel="stylesheet" href="../templates/css/header.css" />
		<link rel="stylesheet" href="../css/public_base.css">
		<link rel="stylesheet" type="text/css" href="css/base.css/sweetalert.css" />
		<link rel="stylesheet" href="./css/carinfo.css">
		<title>修改地址</title>
	</head>
	<body>
		<div id="header"></div>
		<div class="content">
			<form class="form-phone">
				<section class="wrapper cart">
					<div class="shelves">
						<div>
							<label>收货人姓名</label>
							<input type="text" class="forminput" placeholder="请输入姓名">
							<i class="icon-edit"></i>
						</div>
						<div>
							<label>手机号码</label>
							<input type="text" class="forminput" placeholder="请输入手机号">
							<i class="icon-edit"></i>
						</div>
						<div>
							<label>邮政编码</label>
							<input type="text" class="forminput" placeholder="请输入邮政编码">
							<i class="icon-edit"></i>
						</div>
						<div class="clearfix">
							<label>省、市、区</label>
							<div class="form-a">请选择</div>
							<input type="hidden" class="forminput" name="province">
							<input type="hidden" class="forminput" name="city">
							<input type="hidden" class="forminput" name="district">
							<i class="icon-down_arrow selecticon"></i>
						</div>

						<div>
							<textarea rows="4" placeholder="输入详细地址"></textarea>
						</div>
					</div>
				</section>
				<footer>
					<div class="footheight"></div>
					<div class="footbar" style="padding:0;">
						<a class="btn btn-block" id="addressadd">完成</a>
					</div>
				</footer>

				<div class="citylist">
					<ul class="prov"></ul>
					<ul class="city"></ul>
					<ul class="dist"></ul>
				</div>

			</form>
		</div>
	</body>
	<script src="../js/public/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/eruda"></script>
	<script type="text/javascript">
		eruda.init();
	</script>
	<script type="text/javascript">
		$("#header").load("../templates/header.html");
		$("#footer").load("../templates/footer.html");
	</script>
	<script src="./js/base/swipeSlide.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/base/sweetalert.min.js" type="text/javascript"></script>
	<script src="./js/base/jquery.mmenu.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/base/jquery.touchSwipe.min.js" type="text/javascript" charset="utf-8"></script>

	<script src="./js/car_info_base.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/base/cityinit.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/base/city.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/add_address.js" type="text/javascript" charset="utf-8"></script>
</html>
