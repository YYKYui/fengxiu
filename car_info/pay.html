<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="../templates/css/footer.css" />
		<link rel="stylesheet" href="../templates/css/header.css" />
		<link rel="stylesheet" href="../css/public_base.css">
		<link rel="stylesheet" type="text/css" href="css/base.css/sweetalert.css"/>
		<link rel="stylesheet" href="./css/carinfo.css">
		<title>付款</title>
	</head>
	<body>
		<div id="header"></div>
		<div class="content">
			<section class="wrapper cart">
				<div class="row celltel">
					<div class="col-4 text-right">
						<span class="icon-chengnuo"></span>
					</div>
					<div class="col-8">
						<span class="purple">订单提交成功！马上付款~</span><br/>
						请尽快完成支付
					</div>
				</div>
				<div class="shelves">
					<div class="row" style="padding:1rem 1rem; line-height:1.6rem;">
						<label class="col-3 text-right">应付金额：</label><div class="col-9"><span class="vipcolor">￥8000</span></div>
						<label class="col-3 text-right">收货信息：</label><div class="col-9">超级大帅比 &nbsp; xxxxxxxxxxxxx<br />天津市宝坻区上工富怡智能制造</div>
					</div>
					<p class="tips tipssmall">请选择支付方式</p>
					<div>
						<div class="pay"><i class="payz" ></i>支付宝支付
							<a class="fulldom"  data-type="popbox" data-href="alipay"></a>
						</div>
					</div>
					<div>
						<div class="pay"><i class="payu" ></i>微信支付
							<a class="fulldom"   data-type="popbox" data-href="weichat"></a>
						</div>
					</div>
				</div>
			</section>
			
			<!--支付宝弹出框-->
			<section class="popbox" id="alipay">
				<div class="fx_dl">
						<div class="fwsm_t">支付宝支付</div>
						<div class="text-center paybox">
							<p>支付宝账号：29409020402000</p>
							<div class="thumbnail">
								<img src="http://fakeimg.pl/320x320/ccc/fff/?text=Qrcode" />
							</div>
							<span class="tipssmall">请付款到商家支付宝账户</span>
						</div>
						<div class="buttonzone">
							<button class="btn btn-block" data-dismiss="popbox" >关闭</button>
						</div>
				</div>
			</section>
			
			<!--微信弹出框-->
			<section class="popbox" id="weichat">
				<div class="fx_dl">
						<div class="fwsm_t">微信支付</div>
						<div class="text-center paybox">
							<p>微信账号：29409020402000</p>
							<div class="thumbnail">
								<img src="http://fakeimg.pl/320x320/ccc/fff/?text=Qrcode" />
							</div>
							<span class="tipssmall">请添加商家微信并完成付款</span>
						</div>
						<div class="buttonzone">
							<button class="btn btn-block" data-dismiss="popbox" >关闭</button>
						</div>
				</div>
			</section>
		</div>
	</body>
	<script src="../js/public/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="http://cdn.jsdelivr.net/npm/eruda"></script>
	<script type="text/javascript">
		eruda.init();
	</script>
	<script type="text/javascript">
		$("#header").load("../templates/header.html");
		$("#footer").load("../templates/footer.html");
	</script>
	<script src="./js/base/swipeSlide.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/base/sweetalert.min.js" type="text/javascript"></script>
	<script src="./js/base/jquery.mmenu.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/base/jquery.touchSwipe.min.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="./js/car_info_base.js" type="text/javascript" charset="utf-8"></script>
</html>
